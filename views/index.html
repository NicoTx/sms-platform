<html>
<% include head.html %>
<body>
    <div class="container-fluid">
        
        <div class="row">
            <% include menu.html %>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="position-relative">
                    <textarea id="message" name="message" placeholder="Message à transmettre" class="form-control form-textarea"></textarea>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="position-relative">
                    <textarea id="numbers" name="numbers" placeholder="Liste des numéros" class="form-control form-textarea"></textarea>
                </div>
            </div>
        </div>
        <button type="button" id="button" class="btn btn-primary mt-3">Envoyer</button>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="/main.js"></script>
    </div>
</div>

<!-- boite de dialogue -->
<div class="modal fade" id="alertSMS" tabindex="-1" role="dialog" aria-labelledby="alertSMSlabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="alertSMSlabel">SMS Platform</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="alertSMSbody" class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
    
</body>
</html>
